<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation-float.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="row">
        <div class="align-center hero">
            <header>
                <h1>Pandemic Pantry</h1>
            </header>
        </div>
        <div class="columns medium-3">
            <form id="search">
                <div class="input-group input-group-rounded">
                    <input id="search-input" class="input-group-field" type="search">
                    <div class="input-group-button">
                        <input type="submit" class="button secondary" value="Search">
                    </div>
                </div>
                <div>
                    <fieldset class="fieldset">
                        <legend>Diet Choices</legend>
                        <div><input name = "diet" id="vegan" value= "vegan" class="diet-choice" type="radio"><label for="vegan">Vegan</label></div>
                        <div><input name = "diet" id="vegetarian" value= "vegetarian" class="diet-choice" type="radio"><label for="vegetarian">Vegetarian</label></div>
                        <div><input name = "diet" id="glutenFree"value= "gluten free" class="diet-choice" type="radio"><label for="glutenFree">Gluten Free</label></div>
                        <div><input name = "diet" id="noConstraints" value= "" class="diet-choice" type="radio" checked><label for="noConstraints">No Constraints</label></div>
                    </fieldset>
                </div>
                <div>
                    <fieldset class="fieldset">
                        <legend>Intolerances</legend>
                        <div><input id="checkbox1" type="checkbox"><label for="checkbox1">Dairy</label></div>
                        <div><input id="checkbox2" type="checkbox"><label for="checkbox2">Peanut</label></div>
                        <div><input id="checkbox3" type="checkbox"><label for="checkbox3">Seafood</label></div>
                      </fieldset>
                </div>
                <div>
                    <fieldset class="fieldset">
                        <legend>PrepTime</legend>
                        <div><input name = "cooktime" value= "25mins" class="cooktime-choice" type="radio"><label for="checkbox12">25mins</label></div>
                        <div><input name = "cooktime" value= "35mins" class="cooktime-choice" type="radio"><label for="checkbox22">35mins</label></div>
                        <div><input name = "cooktime" value= "45mins" class="cooktime-choice" type="radio"><label for="checkbox32">45mins</label></div>
                    </fieldset>
                </div>
                
                
            </form>
        </div>
        <div class=" columns medium-9 feature">
            <div class="row">
                <div class="medium-6 columns" id="itemOne">
                    <h4 id="name1"></h4>
                    <img class="feature-image" id="image1">
                    <div class="feature-ingredients" id="ingredients1"></div>
                    <div class="feature-recipe" id="instructions1"></div>
                    <div id="source1"></div>
                </div>
                <div class="medium-6 columns">
                    <h4>Item Two</h4>
                    <img class="feature-image" src="https://placehold.it/75" alt="icon">
                    <p class="feature-ingredients">Ingredients</p>
                    <p class="feature-recipe">recipe</p>
                </div>
                <div class="medium-6 columns">
                    <h4>Item Three</h4>
                    <img class="feature-image" src="https://placehold.it/75" alt="icon">
                    <p class="feature-ingredients">Ingredients</p>
                    <p class="feature-recipe">recipe</p>
                </div>
                <div class="medium-6 columns">
                    <h4>Item Four</h4>
                    <img class="feature-image" src="https://placehold.it/75" alt="icon">
                    <p class="feature-ingredients">Ingredients</p>
                    <p class="feature-recipe">recipe</p>
                </div>
            </div>
        </div>
    </div>
